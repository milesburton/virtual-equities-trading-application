[supervisord]
nodaemon=true

[program:market-sim]
command=bash -c 'export PORT=${MARKET_SIM_PORT}; deno run --allow-net --allow-read --allow-env backend/src/market-sim/market-sim.ts'
autostart=true
autorestart=true
stdout_logfile=AUTO
stderr_logfile=AUTO

[program:ems]
command=bash -c 'export PORT=${EMS_PORT}; deno run --allow-net --allow-read --allow-env backend/src/ems/ems-server.ts'
autostart=true
autorestart=true
stdout_logfile=AUTO
stderr_logfile=AUTO

[program:oms]
command=bash -c 'export PORT=${OMS_PORT}; deno run --allow-net --allow-read --allow-env backend/src/oms/oms-server.ts'
autostart=true
autorestart=true
stdout_logfile=AUTO
stderr_logfile=AUTO

[program:algo-trader]
command=bash -c 'export PORT=${ALGO_TRADER_PORT}; deno run --allow-read --allow-net --allow-env backend/src/algo/limit-strategy.ts'
autostart=true
autorestart=true
stdout_logfile=AUTO
stderr_logfile=AUTO

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock
